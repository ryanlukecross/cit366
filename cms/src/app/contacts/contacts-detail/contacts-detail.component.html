<div class="card well well-lg">
    <div class="row">
        <div class="col-md-12">
            <h2>{{ contact.name }}</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <img [src]="contact.imageUrl" alt="contact-image" style="max-height: 150px" class="img-responsive mb-5">
        </div>
        <div class="col-md-6 btn-toolbar align-self-center pull-right h-150">
            <div class="btn-group">
                <button class="btn btn-primary" type="button">Edit</button>
            </div>
            <div class="btn-toolbar">
                <button class="btn btn-danger" type="button">Delete</button>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <ul class="list-group">
            <li class="list-group-item">Phone: {{contact.phone}}</li>
            <li class="list-group-item">Email: {{contact.email}}</li>
        </ul>
    </div>
</div>
