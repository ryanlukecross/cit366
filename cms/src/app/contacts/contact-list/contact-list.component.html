<div class="row" id="panel-header">
    <div class="col-xs-12">
        <div class="col-xs-5 pull-left">
            <h2>Contacts</h2>
        </div>
        <div class="col-xs-5 pull-right"><button class="btn btn-success">New Contact</button></div>
    </div>
</div>
<hr>
<div class="row" id="panel-body">
    <div class="col-xs-12">
        <a href="#" class="list-group-item clearfix" *ngFor="let contact of contacts">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{ contact.name }}</h4>
            </div>
            <span class="pull-right">
            <img [src]="contact.imageUrl" alt="contact image" class="img-responsive" style="max-height: 50px">
         </span>
        </a>
        <!-- <app-recipe-item></app-recipe-item> -->
    </div>
</div>
