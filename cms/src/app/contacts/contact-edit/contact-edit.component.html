<div class="panel panel-default">
    <div class="panel-body">
        <form id="contact-edit" (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-12 form-group">
                    <label for="name">Name</label>
                    <input required name="name" #name="ngModel" [ngModel]="contact?.name" type="text" id="name" class="form-control required" size="120" max="120">
                </div>

                <div class="col-sm-12 form-group">
                    <label for="email">Email</label>
                    <input required name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" #email="ngModel" [ngModel]="contact?.email" type="text" id="email" class="form-control required" size="120" max="255">
                    <div *ngIf="email.invalid && email.touched" class="alert alert-danger">Please enter a valid email address</div>
                </div>



                <div class="col-sm-12 form-group">
                    <label for="phone">Phone</label>
                    <input name="phone" pattern="\D*([2-9]\d{2})(\D*)([2-9]\d{2})(\D*)(\d{4})\D*" [ngModel]="contact?.phone" #phone="ngModel" type="text" id="phone" class="form-control invalid" size="150" max="255">
                </div>

                <div class="col-sm-12 form-group">
                    <label for="imageUrl">Image URL</label>
                    <input name="imageUrl" [ngModel]="contact?.imageUrl" #imageUrl="ngModel" type="text" id="imageUrl" class="form-control" size="150" max="255">
                </div>
            </div>

            <div class="form-group">
                <label for="groupList">Group contacts</label>

                <div dnd-droppable [dropZones]="['contactGroup']" (onDropSuccess)="addToGroup($event)" name="groupList" class="row" id="groupList" style="min-height: 3rem;">

                    <div *ngFor="let contact of groupContacts; let i=index">
                        <div>
                            <cms-contact-item class="col-sm-11" [contact]="contact"></cms-contact-item>
                            <button class="btn btn-danger col-sm-2 deleteButton" (click)="onRemoveItem(i)">X</button>
                        </div>
                    </div>
                    <span class="dragMsg" *ngIf="groupContacts?.length < 1">Drag contacts in group here</span>
                </div>

            </div>
            <div *ngIf="(name.invalid && (name.dirty || name.touched)) || (email.invalid &&  (email.touched || email.dirty))" class="alert alert-danger">The Name and Email are required
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" [disabled]="!f.valid">Save</button>
                    <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
                </div>
            </div>


        </form>
    </div>
</div>
