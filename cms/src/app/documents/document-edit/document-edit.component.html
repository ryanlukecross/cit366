<div class="panel panel-default">
    <div class="panel-body">
        <form id="document-edit" (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-12 form-group">
                    <label for="name">Document title</label>
                    <input name="name" #name="ngModel" type="text" id="name" class="form-control" size="120" max="120" required [ngModel]="document?.name">
                </div>

                <div class="col-sm-12 form-group">
                    <label for="description">Document description</label>
                    <input name="description" #description="ngModel" type="text" id="description" class="form-control" size="120" max="255" [ngModel]="document?.description">
                </div>

                <div class="col-sm-12 form-group">
                    <label for="documentUrl">Document URL</label>
                    <input name="documentUrl" #url="ngModel" type="text" id="documentUrl" class="form-control" size="150" max="255" required [ngModel]="document?.url">
                </div>
                <div *ngIf="(url.invalid && (url.dirty || url.touched)) || (name.invalid && (name.dirty || name.touched))" class="alert alert-danger">The Document title and URL are required fields</div>
            </div>

            <div class="row">
                <div class="col-xs-12 btn-group">
                    <button class="btn btn-success" type="submit" [disabled]="!f.valid">Save</button>
                    <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
